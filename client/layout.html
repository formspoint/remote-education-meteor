<head>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <title>Service</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script type="text/javascript" src="//apis.google.com/js/plusone.js"></script>
</head>

<template name="layout">
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{pathFor "index"}}">Service</a>
            </div>
            <div class="navbar-collapse collapse">
                {{#if currentUser}}
                    <ul class="nav navbar-nav">
                        {{#if isStudent}}<li ><a href="{{pathFor "student"}}">Student</a></li>{{/if}}
                        {{#if isAdmin}}<li ><a href="{{pathFor "admin"}}">Admin</a></li>{{/if}}
                        {{#if isTeacher}}<li ><a href="{{pathFor "teacher"}}">Teacher</a></li>{{/if}}
                    </ul>
                {{/if}}
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}}
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        {{> yield}}
        {{#if activeModal}}
            {{> Template.dynamic template=activeModal}}
        {{/if}}
    </div>
</template>

<template name="loading">
    {{>spinner}}
</template>

<template name="pageNotFound">
    <h1>Not found</h1>
</template>
