<template name="admin">
    <h1>Admin</h1>
    <ul>
        <li><a href="{{pathFor "admin.students"}}">Students</a></li>
        <li><a href="{{pathFor "admin.teachers"}}">Teachers</a></li>
        <li><a href="{{pathFor "admin.groups"}}">Groups</a></li>
        <li><a href="{{pathFor "admin.courses"}}">Courses</a></li>
    </ul>
</template>

<template name="adminGroups">
    <h3><a href="{{pathFor 'admin'}}"><span class="glyphicon glyphicon-arrow-left"></span></a> Groups</h3>
    <div class="btn btn-success" id="add-item">Add</div>
    {{> reactiveTable settings=settings}}
</template>
